	<script>
		$(document)
				.ready(
						function() {

							$('#profileform')
									.validate(
											{
												// Specify the validation rules
												rules : {

													username : {
														required : true
														
													},
													fullname : {
														required : true
													},
													password : {
														required : true,
														minlength : 5
													},
													contactnumber : {
														required : true

													},
													address1: {
														required : true
													},
													email : {
														required : true,
														email : true
													}
												},

												// Specify the validation error messages
												messages : {
													username : "Please enter a username/email",
													fullname : "Please enter your fullname",
													contactnumber : "Please enter your contact number",
													password : {
														required : "Please provide a password",
														minlength : "Your password must be at least 5 characters long"
													}
												},

												submitHandler : function(form) {

													submitUser();
												}

											});

							function submitUser() {

								var username = $('#username').val();
								var password = $('#password').val();
								var fullname = $('#fullname').val();
								var contactnumber = $('#contactnumber').val();
								var email = $('#email').val();
								var region = $('#regselector').val();
								var address1 = $('#address1').val();
								var address2 = $('#address2').val();
								var landmark = $('#landmark').val();
								var city = $('#city').val();
								var zip = $('#zip').val();
								var company = $('#company').val();

								var profileObj = new Profile(username,
										password, fullname, contactnumber,
										email, region, address1, address2,
										landmark, city, zip, company);

								console.log(profileObj);
								var userdata = JSON.stringify(profileObj);

								console.log('posting to :' + userdata);
								var jqxhr = $
										.post(
												"https://easysmartfood.appspot.com/user",
												userdata, function() {

												})
										.done(
												function() {

													var responseuuid = jqxhr.responseJSON.useruuid;

													var jqxhr1 = $.get(
															"https://easysmartfood.appspot.com/user?useruuid="+responseuuid,
															 function() {

															})
													.done(
															function() {

																var days = 30;

																var userResponse = jqxhr1.responseJSON;

																var date = new Date();
																date
																		.setTime(date
																				.getTime()
																				+ (days * 24 * 60 * 60 * 1000));
																var expires = "; expires="
																		+ date
																				.toGMTString();

																document.cookie = 'esfuuid'
																		+ "="
																		+ userResponse.useruuid
																		+ '|'
																		+ userResponse.username
																		+ '|'
																		+ userResponse.region
																		+ expires;
																
																
																$('#userregistration')
																.html(
																		'<h3>Thank You. Your Account has been created Successfully.</h3>');

														window.location = '/index.html';
															});
												
													
												

												})
										.fail(
												function() {

													$('#loginheader')
															.text(
																	'Failed to Create Account :');

												}).always(function() {

										});

							}

							function Profile(username, password, fullname,
									contactnumber, email, region, address1,
									address2, landmark, city, zip, company) {
								this.username = username;
								this.password = password;
								this.fullname = fullname;
								this.contactnumber = contactnumber;
								this.email = email;
								this.region = region;
								this.address1 = address1;
								this.address2 = address2;
								this.landmark = landmark;
								this.city = city;
								this.zip = zip;
								this.company = company;

							}

							var jqxhr = $
									.getJSON(
											"http://easysmartfood.appspot.com/region",
											function() {
												console.log("success" + jqxhr);

												var regionArr = jqxhr.responseJSON;

												$("#regselector")
												.append(
														'<option value="'+ 'Please Select'+'">'
																+ 'Select Your Region'
																+ '</option>')
												for ( var regIndex = 0; regIndex < regionArr.length; regIndex++) {

													var obj = regionArr[regIndex];
													console.log(obj.region);
													$("#regselector")
															.append(
																	'<option value="'+ obj.region +'">'
																			+ obj.region
																			+ '</option>')

												}

											}).done(function() {

									}).fail(function() {
										console.log("error");
									}).always(function() {
										console.log("complete");
									});

						});
	</script>

	<script>
		var delete_cookie = function(name) {
			document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
		};

		var loggedin = getCookie('esfuuid');

		if (loggedin != null) {
			$('#loginmenu').append(
					'<li><a href="/index.html" id="logout">Logout</a></li>');

		} else {

			$('#loginmenu').append('<li><a href="/login.html">Login</a></li>');

		}

		$('a[href="/index.html"]').click(function() {
			delete_cookie('esfuuid');
			$('#loginmenu').append('<li><a href="/login.html">Login</a></li>');
		});

		function getCookie(c_name) {
			var c_value = document.cookie;
			var c_start = c_value.indexOf(" " + c_name + "=");
			if (c_start == -1) {
				c_start = c_value.indexOf(c_name + "=");
			}
			if (c_start == -1) {
				c_value = null;
			} else {
				c_start = c_value.indexOf("=", c_start) + 1;
				var c_end = c_value.indexOf(";", c_start);
				if (c_end == -1) {
					c_end = c_value.length;
				}
				c_value = unescape(c_value.substring(c_start, c_end));
			}
			return c_value;
		}
	</script>
