<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twentytwenty</title>
  <link href="css/foundation.css" rel="stylesheet" type="text/css" />
  <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
</head>
  <body>

    <div class="row">
      <div class="large-4 columns">
        <h3>Easy smart pages Draft</h3>
      </div>
      <div class="large-12 columns">
        <div class="twentytwenty-container">
          <img src="images/green_white.png" />
          <img src="images/green_white_button.png" />
        </div>
      </div>
      
      <br>
      <br>
      
       <div class="large-4 columns">
        <h3>Easy smart pages Draft - green headers</h3>
      </div>
      
        <div class="large-12 columns">
        <div class="twentytwenty-container">
          <img src="images/green_simple.png" />
          <img src="images/greenlogo_whitebody.png" />

        </div>
      </div>
      
      
      
        <div class="large-4 columns">
        <h3>Easy smart pages Draft - White back ground</h3>
      </div>
      
        <div class="large-12 columns">
        <div class="twentytwenty-container">
          <img src="images/white_blur.png" />
          <img src="images/greenlogo_whiteheader.png" />

        </div>
      </div>
    </div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script>
    $(window).load(function(){
      $(".twentytwenty-container").twentytwenty({default_offset_pct: 0.7});  
    });
    </script>
  </body>
