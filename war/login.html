	<script>
		$(document)
				.ready(
						function() {

							$('#loginform').validate({
								// Specify the validation rules
								rules : {

									username : {
										required : true

									},

									password : {
										required : true
									}

								},

								// Specify the validation error messages
								messages : {
									username : "Please enter a username",
									password : "Please provide a password"
								},

								submitHandler : function(form) {

									login();
								}

							});

							function login() {

								var username = $('#username').val();
								var password = $('#password').val();

								var loginObj = new Login(username, password);

								try {
									var userdata = JSON.stringify(loginObj);

									console.log(userdata);
									console.log('posting to :' + userdata);
								} catch (err) {
									console.log(err);
								}
								var jqxhr = $
										.post(
												"https://easysmartfood.appspot.com/getuser",
												userdata, function() {

												})
										.done(
												function() {

													var days = 30;

													var userResponse = jqxhr.responseJSON;

													var date = new Date();
													date
															.setTime(date
																	.getTime()
																	+ (days * 24 * 60 * 60 * 1000));
													var expires = "; expires="
															+ date
																	.toGMTString();

													document.cookie = 'esfuuid'
															+ "="
															+ userResponse.useruuid
															+ '|'
															+ userResponse.username
															+ '|'
															+ userResponse.region
															+ expires;

													var referringURL = document.referrer;

													console.log('Referring URL'
															+ referringURL);

													if (referringURL
															.indexOf('checkout') > 0) {

														window.location = '/checkout.html';

													} else if (referringURL
															.indexOf('order') > 0) {

														var queryParams = referringURL
																.split('?');

														window.location = '/order_v1.html?'
																+ queryParams[1];

														console
																.log('inside Order'
																		+ queryParams[1]);

													} else {

														window.location = "/index.html";
													}
												}).fail(
												function() {

													$('#loginheader').text(
															'Login Failed');

												}).always(function() {

										});

							}

							function Login(username, password) {
								this.username = username;
								this.password = password;
							}

							$('#register').on('click', function() {

								window.location = 'profile.html';

							});

						});

		function getCookie(c_name) {
			var c_value = document.cookie;
			var c_start = c_value.indexOf(" " + c_name + "=");
			if (c_start == -1) {
				c_start = c_value.indexOf(c_name + "=");
			}
			if (c_start == -1) {
				c_value = null;
			} else {
				c_start = c_value.indexOf("=", c_start) + 1;
				var c_end = c_value.indexOf(";", c_start);
				if (c_end == -1) {
					c_end = c_value.length;
				}
				c_value = unescape(c_value.substring(c_start, c_end));
			}
			return c_value;
		}
	</script>
	<script>
		var delete_cookie = function(name) {
			document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
		};

		var loggedin = getCookie('esfuuid');

		if (loggedin != null) {
			$('#loginmenu').append(
					'<li><a href="/index.html" id="logout">Logout</a></li>');

		} else {

			$('#loginmenu').append('<li><a href="/login.html">Login</a></li>');

		}

		$('a[href="/index.html"]').click(function() {
			delete_cookie('esfuuid');
			$('#loginmenu').append('<li><a href="/login.html">Login</a></li>');
		});
	</script>
