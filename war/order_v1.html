
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Custom Navbar Template with Logo for Bootstrap 3</title>

<!-- Bootstrap core CSS -->
<!-- <link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
 -->


<!-- <!-- Bootstrap core CSS -->
<link href="css/bootstrap_v1.css" rel="stylesheet">

<!-- 
<link href="css/bootstrap.min_v1.css" rel="stylesheet">
 -->

<link rel="stylesheet"
	href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
	rel="stylesheet">

<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
	rel="stylesheet">


<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/jscart.js"></script>


<script src="js/handlebars-v1.3.0.js"></script>

<script src="js/order.js"></script>


<style>
a {
	color: #000;
}

body {
	background: url('');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center center;
	height: 100%;
	width: 100%;
	padding: 0;
	margin: 0;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	color: #000;
}

h3,h4,h5 {
	color: #000;
}

.btn-default,.btn-primary,.btn-primary:hover,.btn-primary:focus,.btn-primary:active,.btn-primary.active,.open .dropdown-toggle.btn-primary
	{
	color: #ffffff;
	background-color: #526907;
	border-color: #FFFFFF;
}

span {
	margin-top: 10px;
	padding: 5px;
	font-size: 20px;
	color: #000;
}

.simpleCart_empty {
	color: rgb(85, 3, 3);
	font-size: 20px;
}

.itemName {
	padding: 5px;
	margin-top: 10px;
	margin-bottom: 5px;
	font-size: 20px;
	color: #E26767;
}

.item_name {
	margin-top: 10px;
	margin-bottom: 5px;
	font-size: 1.2em;
	margin-top: 5px;
}

.simpleCart_shelfItem {
	margin-top: 10px;
	padding: 5px;
	margin-bottom: 10px;
}

.itemPrice {
	margin-top: 10px;
	padding: 5px;
	margin-bottom: 10px;
	color: #000;
	margin-bottom: 10px;
}

.itemQuantity {
	margin-top: 10px;
	padding: 5px;
	margin-bottom: 10px;
	color: #000;
}

.itemTotal {
	margin-top: 10px;
	padding: 5px;
	margin-bottom: 10px;
	color: #000;
}

.bg {
	border-radius: 15px;
	background-color: #f2f2f2;
	margin-bottom: 5%;
}

h4 {
	overflow: hidden;
	font-size: 1.0em;
}

.nav {
	margin-top: 28px;
	/* this is a faux center fix for the nav options - adjust this if you wish to change the logo height or the font of the menu items */
}

ul {
	list-style-type: none;
}

div#orderDetails {
	padding: 30px;
	margin-bottom: 30px;
}
</style>


</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only"> Toggle navigation </span> <span
						class="icon-bar"> </span> <span class="icon-bar"> </span> <span
						class="icon-bar"> </span>
				</button>
				<!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
				<a class="navbar-brand logo-nav" href="index.html"> <img
					src="images/FINAL_image1.png" class=""
					style="width: 150px; height: 75px;">
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right" id="loginmenu">
					<li><a href="#" data-toggle="modal" data-target="#myModal">How
							it Works?</a></li>
					<li><button type="button" class="btn btn-primary">
							<a href="/restaurantui.html">Restaurants</a>
						</button>
					<li><a href="/profile.html">Create Account</a></li>

				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>


	<div class="container bg">

		<div class="row">

			<div class="col-lg-4 col-xs-6 col-sm-6" id="restaurantImg">
				<script id="resturantImgTemplate" type="text/x-handlebars-template">
				<img
					src={{thumbnailImage}} style="width: 150px; height:120px;margin:5px;">
				</script>
			</div>



			<div class="col-lg-8 col-xs-6 col-sm-6" id="restaurantDetails">

				<script id="foodmenuTemplate" type="text/x-handlebars-template">

			<div class="col-lg-4">
				<h3>{{name}}</h3>
				<h4>{{region}}</h4>
				<h5>{{subRegion}}</h5>
				<h4>{{deliveryCost}}</h4>

			</div>

			<div class="col-lg-4">

			<div class="col-lg-6">
				<h4>{{openTime}}</h4>
			</div>

			<div class="col-lg-6">
			<h4>{{closeTime}}</h4>
			</div>
				
		
		
			
			</div>
			
			<div class="col-lg-4">				
				<h4>{{cuisine}}</h4>
			</div>			
			
		
			
			</script>


			</div>



		</div>
	</div>

	<div class="container bg">

		<div class="row">

			<div class="col-lg-8 col-xs-12" id="foodSelector">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs" data-tabs="tabs" id="myTab">
					<li class="active col-lg-3 col-md-3 col-sm-12 col-xs-12"><a
						href="#home" data-toggle="tab">Popular</a></li>
					<li class="col-lg-3 col-md-3 col-sm-12 col-xs-12"><a
						href="#profile" data-toggle="tab">Veg</a></li>
					<li class="col-lg-3 col-md-3 col-sm-12 col-xs-12"><a
						href="#nv" data-toggle="tab">Non-Veg</a></li>
					<li class="col-lg-3 col-md-3 col-sm-12 col-xs-12"><a
						href="#beverages" data-toggle="tab">Beverages</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">

					<div class="tab-pane active col-lg-12 col-xs-12" id="home">

						<script id="foodMenu" type="text/x-handlebars-template">
					<ul class="list">					
					{{#each foodItems}} 
					
					<li class="simpleCart_shelfItem text-left"><h4 class="item_name col-lg-8 col-xs-12">{{name}}</h4><p class="col-lg-1 col-xs-4"><span class="item_price">{{salePrice}}</span></p><p class="col-lg-1 col-xs-4"><input type="text" name="item" disabled class="item_quantity" value="1" style="width: 30px; border-radius: 2px; line-height:1.9; margin-left: 5px;"/></p><p class="col-lg-2 col-xs-4"><input type="button" class="btn btn-primary active" value="Add" onclick="simpleCart.add('name={{name}}', 'price={{salePrice}}','quantity=1','id={{foodUuid}}');"/></p></li>{{/each}}
					
</ul>

					</script>

					</div>


					<div class="tab-pane col-lg-12 col-xs-12" id="profile">

						<script id="vegMenu" type="text/x-handlebars-template">
					<ul class="list">					
					{{#each foodItems}} 
					<li class="simpleCart_shelfItem text-left"><h4 class="item_name col-lg-8 col-xs-12">{{name}}</h4><p class="col-lg-1 col-xs-4"><span class="item_price">{{salePrice}}</span></p><p class="col-lg-1 col-xs-4"><input type="text" name="item" disabled class="item_quantity" value="1" style="width: 30px; border-radius: 3px; margin-left: 10px;"/></p><p class="col-lg-2 col-xs-4"><input type="button" class="btn btn-primary active" value="Add" onclick="simpleCart.add('name={{name}}', 'price={{salePrice}}','quantity=1','id={{foodUuid}}');"/></p></li>{{/each}}
					</ul>

					</script>

					</div>


					<div class="tab-pane col-lg-12 col-xs-12" id="nv">

						<script id="nonVegMenu" type="text/x-handlebars-template">
					<ul class="list">					
					{{#each foodItems}} 
					<li class="simpleCart_shelfItem text-left"><h4 class="item_name col-lg-8 col-xs-12">{{name}}</h4><p class="col-lg-1 col-xs-4"><span class="item_price">{{salePrice}}</span></p><p class="col-lg-1 col-xs-4"><input type="text" name="item" disabled class="item_quantity" value="1" style="width: 30px; border-radius: 3px; margin-left: 10px;"/></p><p class="col-lg-2 col-xs-4"><input type="button" class="btn btn-primary active" value="Add" onclick="simpleCart.add('name={{name}}', 'price={{salePrice}}','quantity=1','id={{foodUuid}}');"/></p></li>{{/each}}
					</ul>

					</script>

					</div>


					<div class="tab-pane col-lg-12 col-xs-12" id="beverages">

						<script id="beverageMenu" type="text/x-handlebars-template">
					<ul class="list">					
					{{#each foodItems}} 
					<li class="simpleCart_shelfItem text-left"><h4 class="item_name col-lg-6  col-xs-12">{{name}}</h4><p class="col-lg-2 col-xs-4"><span class="item_price">{{salePrice}}</span></p><p class="col-lg-2 col-xs-4"><input type="text" name="item" disabled class="item_quantity" value="1" style="width: 30px; border-radius: 3px; margin-left: 10px;"/></p><p class="col-lg-2 col-xs-4"><input type="button" class="btn btn-primary active" value="Add" onclick="simpleCart.add('name={{name}}', 'price={{salePrice}}','quantity=1','id={{foodUuid}}');"/></p></li>{{/each}}
					</ul>

					</script>

					</div>

				</div>


			</div>

			<div class="container">

				<div class="row">

					<div class="col-lg-4 col-xs-12" id="orderDetails">

						<h2 style="color: #000;">Order Details</h2>

						<div class="simpleCart_items"></div>

						<br>
						<hr>
						<div class="row">


							<span class="col-lg-4 col-xs-4">Delivery: </span> <span
								class="col-lg-2 col-xs-4"></span> <span
								class="simpleCart_shippingCost col-lg-6 col-xs-4"></span> <br />

							<span class="col-lg-4 col-xs-4">Total</span> <span
								class="simpleCart_quantity col-lg-2 col-xs-4"></span> <span
								class="simpleCart_total col-lg-6 col-xs-4"></span> <br />


						</div>
						<!-- 	<a href="javascript:;" class="simpleCart_view">Viewcart</a> <br>
 -->
						<!-- SubTotal: <span class="simpleCart_total"></span> <br /> Tax: <span
					class="simpleCart_taxCost"></span><br /> Shipping: <span
					class="simpleCart_shippingCost"></span><br />
					-->


						<br>
						<div class="row">
							<a href="javascript:;" class="simpleCart_empty col-lg-6"><button
									type="button" class="btn btn-default">Empty Cart</button></a>
						</div>
						<br>

						<div class="row" id="checkoutsection">

							<a href="checkout.html"><button type="submit"
									class="btn btn-primary btn-lg active col-lg-12 col-xs-12"
									id="checkoutbutton">Checkout</button></a>

						</div>

					</div>


				</div>


			</div>
		</div>

	</div>

	<div class="container">

		<div class="row">

			<div class="modal fade" id="myModal" tabindex="-10000">
				<div class="modal-dialog">

					<div class="modal-content">

						<div class="modal-body">

							<img src="images/howitworks.jpg" class="img-responsive">

						</div>

					</div>

				</div>
			</div>
		</div>

	</div>


	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 text-center bg">

					<div class="col-lg-4 col-xs-12 col-sm-12">

						<h4>Kasim Lane, Kaloor Kochi, India 682017</h4>
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3929.3156656383308!2d76.28919364999999!3d9.990762400000001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d415acb6207%3A0xd26f71adbe91e7df!2sKasim+Ln%2C+Kaloor!5e0!3m2!1sen!2sus!4v1395391795081"
							frameborder="0" style="border: 0"></iframe>

					</div>

					<div class="col-lg-4 col-xs-12 col-sm-12" style="margin-top: 5%">

						<h4>
							Phone: +917558943030, +919388803073<br> <a
								href="mailto:easysmartfood@gmail.com"><u>easysmartfood@gmail.com</u></a>


						</h4>



					</div>

					<div class="col-lg-4 col-xs-12 col-sm-12" style="margin-top: 5%">
						<ul class="list-inline">
							<li><a href="https://www.facebook.com/easysmartfood"><i
									class="fa fa-facebook fa-3x"></i></a></li>
							<li><i class="fa fa-google-plus-square fa-3x"></i></li>

						</ul>
						<p>Copyright © Company 2014</p>
					</div>

				</div>
			</div>
		</div>
	</footer>


	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$('#myTab a').click(function(e) {
			e.preventDefault();
			console.log('test');
			$(this).tab('show');
		});
	</script>

	<script>
		var delete_cookie = function(name) {
			document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
		};

		var loggedin = getCookie('esfuuid');
		console.log('Logged in: ' + loggedin);
		if (loggedin != null) {
			$('#loginmenu').append(
					'<li><a href="/index.html" id="logout">Logout</a></li>');

		} else {

			$('#loginmenu').append('<li><a href="/login.html">Login</a></li>');

		}

		$('a[href="/index.html"]').click(function() {
			delete_cookie('esfuuid');
			$('#loginmenu').append('<li><a href="/login.html">Login</a></li>');
		});
	</script>

	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49982128-1', 'easysmartfood.co.in');
  ga('send', 'pageview');

</script>

</body>

</html>
